<header class="header">
  <div class="container header__container">
    <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
    <form class="form">
      <div class="form__field">
        <input
          type="text"
          name="search_event"
          placeholder="Start searching"
          class="form-input"
        />
        <svg class="form__icon" width="12" height="12">
          <use href="./images/header/symbol-defs.svg#icon-search"></use>
        </svg>
      </div>

      <div class="form__field">
        <input
          type="text"
          name="search_country"
          placeholder="Choose country"
          class="form-input"
        />
        <svg class="form__icon" width="15" height="10">
          <use href="./images/header/symbol-defs.svg#icon-select"></use>
        </svg>
      </div>
    </form>
  </div>
</header>
